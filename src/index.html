<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random API</title>
    <link rel="stylesheet" href="../src/style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Random User Generator</h1>
    <div id="loader" class="loader">
        <div class="lds-ellipsis "><div></div><div></div><div></div><div></div></div>
    </div>
</header>
<div class="main main-card">
    <div class="mdc-card">
        <div class="image-profile horizontal_center">
            <img src="../src/assets/wait.gif" alt="">
        </div>
        <div class="user-information">
            <div class="text-information"></div>
            <div class="text-ins"></div>
        </div>
    </div>
    <div class="icons">
        <ul class="values_list horizontal_center">
            <li class="material-symbols-outlined person active" data-title="Hi, My name is" data-value="Stacey Fuller"></li>
            <li class="material-symbols-outlined email" data-title="My email address is" data-value="stacey.fuller@example.com"></li>
            <li class="material-symbols-outlined date" data-title="My birthday is" data-value="7/1/1946" ></li>
            <li class="material-symbols-outlined location" data-title="My address is" data-value="7723 Adams St"></li>
            <li class="material-symbols-outlined phone" data-title="My phone number is" data-value="(445) 625-7605"></li>
            <li class="material-symbols-outlined password" data-title="My password is" data-value="drowssap"></li>
        </ul>
    </div>
</div>
<section class="new_user horizontal_center">
    <h2>RandomApi</h2>
    <p>Create a new user!</p>
    <button class="mdc-button mdc-button--outlined" id="createUser" onclick="newUser();">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Create User</span>
    </button>
</section>
<div id="skm_LockPane" class="LockOn"></div>
<div id="myFormer" class="former"></div>
<div class="disconnect" id="disconnect">
    <div class="disconnect-text">Internet error</div>
</div>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="../src/index.js"></script>
</body>
</html>
